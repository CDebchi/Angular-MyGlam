<div class="container-fluid">
    <h1 class="text-center mb-3">EXPLORE OUR SERVICES</h1>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner row w-75 mx-auto">
        <div class="carousel-item col-md-4 {{active(i)}}" *ngFor="let c of bcd; let i = index">
          <div class="card">
            <img class="card-img-top img-fluid" src="http://{{c.imagePath}}" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{c.label}}</h4>
              <div *ngIf="i != 4"><p *ngFor="let nn of c.Services" class="card-text">{{nn.label_service}}</p></div>
              <div *ngIf="i === 4"><p *ngFor="let hh of c.subCategories" class="card-text">{{hh.label}}</p></div>
            </div>
            </div>
          </div>
        </div>
      
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div></div>
